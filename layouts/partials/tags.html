{{ $taxonomy := "categories" }}
{{ with .Param $taxonomy }}
  {{ range $index, $value := . -}}
   <span class="article-categories">
     <a href="{{ (site.GetPage (printf "/%s/%s" $taxonomy (. | urlize))).RelPermalink }}">{{ . }}</a>
   </span>
  {{- end -}}
{{ end }}
